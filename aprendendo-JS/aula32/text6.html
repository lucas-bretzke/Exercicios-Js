<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol id="elem">
        <li>Filho 1</li>
        <li>Filho 2</li>
    </ol>
    <script>
        function removerFilhos(elem) {
            while (elem.children.length) {
                elem.firstElementChild.remove()
            }
        }

        let ol = document.querySelector("#elem")

        removerFilhos(ol)
