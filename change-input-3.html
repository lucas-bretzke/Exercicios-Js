    <script>
        class addNumberError extends Error {
            constructor(message) {
                super(message);
                this.name = "addNumberError";
            }
        }

        function somar(n1, n2) {
            const resultado = n1 + n2;

            if (resultado % 2 !== 0) {
                throw new addNumberError("o numero ´´e impar");
            }
            return resultado;
        }

        try {
            const n1 = 3,
                  n2 = 2;
                  const resultado = somar(n1,n2)
                  console.log (`${n1} + ${n2} = ${resultado}`);
        } catch (err) {
console.log(`Aconteceu um erro: ${err.message}`)
        }




    </script>
