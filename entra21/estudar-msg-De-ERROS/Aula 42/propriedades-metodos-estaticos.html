            static metodoEstatico() {

            }
        }

        Usuario.metodoEstatico()

        // Normalmente métodos estáticos são utilizados para implementar funções que pertencem a classe,
        // mas não pertencem a nenhum objeto em si:
        class Artigo {
            // Propriedade estática
            static editor = "João da Silva"

            constructor(titulo, data) {
                this.titulo = titulo
                this.data = data
            }

            static comparar(artigoA, artigoB) {
                return artigoA.data - artigoB.data
            }

            static criarArtigoDiario() {
                return new this("Artigo diário", new Date())
            }

            static remove(idArtigo) {
                // remover o artigo com id fornecido do banco de dados.
            }
        }

        let artigos = [
            new Artigo("HTML", new Date(2021, 3, 1)),
            new Artigo("CSS", new Date(2021, 2, 1)),
            new Artigo("JavaScript", new Date(2021, 11, 1))
        ]


        artigos.sort(Artigo.comparar())
